<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS</title>
    
    <style>
        body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        h1{text-align: center;}
        p{color: teal;font-size: 16px;}
        /* utiliza-se # e o nome do id */
        #p1{color: blue;text-decoration: overline;}
        .texto{color: brown; text-align: end;}

    </style>
</head>
<body>
    <h1>Trabalhando com seletores CSS</h1>

    <!--Ao colocar p*3 é dado os três <p> -->
    <!-- <center> esta tag coloca tudo de maneira centralizada na pagina
    <p>Programação Web</p>
    <p>Desenvolvimento de Sistema</p>
    <p>Aprendendo HTML e CSS</p>
    </center> -->

    <p id="p1">Programação Web</p>
    <p class="texto">Desenvolvimento de Sistema</p>
    <p class="texto">Aprendendo HTML e CSS</p>

</body>
</html>
