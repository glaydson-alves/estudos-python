<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/tabela.css">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <hr>
    <h1>Contatos</h1> 
    <hr>  

    <table>
        <!-- thead é uma tag que define o cabeçalho da tabela -->
        <thead> 
            <!-- tr significa linha de tabela -->
            <tr> 
                <!-- th significa cabeçalho de tabela -->
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- tbody é uma tag que organiza o corpo/conteúdo da tabela -->
        <tbody>
            <tr>
                <!-- tr significa table datas, ou seja, o conteúdo da tabela -->
                <td>José dos anzois</td>
                <td>(98) 98765-4425</td>
                <td>anzois@gmail.com</td>
            </tr>
            <tr>
                <td>Alves</td>
                <td>(11) 98789-6789</td>
                <td>alves@gmail.com</td>
            </tr>
            <tr>
                <td>nara</td>
                <td>(98) 98754-4343</td>
                <td>maria@email.com</td>
            </tr>
            <tr>
                <td>adriana</td>
                <td>(98) 98745-6735</td>
                <td>drika@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
